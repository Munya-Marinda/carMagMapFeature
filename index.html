<!DOCTYPE html>
<html>
   <head>
      <script src="./script.js" type="text/javascript"></script>
      <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <header>
         <div
            style="
            display: flex;
            align-items: center;
            padding: 20px;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: black;
            "
            >
            <img
               style="margin: auto"
               src="assets/png-jpeg/carmag_logo-new-2-2.png"
               alt="carmag_logo-new-2-2"
               srcset=""
               />
         </div>
      </header>
      <div
         style="
         display: flex;
         justify-content: flex-end;
         padding: 20px;
         border: red 1px solid;
         "
         >
         <div id="searchIcon" style="margin-right: 10px">
            <img src="./assets/svg/searchIcon.svg" style="width: 25px; height: 25px"></img>
         </div>
         <div>
            <input
               style="padding: 5px"
               type="text"
               id="userStringLoction"
               name="userStringLoction"
               placeholder="...find your location"
               />
         </div>
      </div>
      <div id="googleMapContainer" onclick="MapContainer()" style="padding: 30px; border: black 1px solid; width: auto; height: fit-content;">  

         <div class="mapButtonsContainer" id="zoomOutButton_container">
            <div 
            style="padding: 3px; background-color: gray; text-Align: center; color: white; font-size:small; border-radius: 3px"
              onclick="ShowRegionMarkers()"
            >
              CONTROL
            </div>
            <hr style="opacity: 50%" />
            <div
              class="mapButtons"
              id="zoomOutButton"
              onclick="ShowRegionMarkers()"
            >
              <img
                style="width: 15px; margin-right: 7px"
                src="./assets/svg/regionsicon1.svg"
                alt="regionsicon1.svg"
                onclick="ShowRegionMarkers()"
                />
              REGION VIEW
            </div> 
            <hr style="opacity: 50%" />
            <div
              class="mapButtons"
              id="getUserLocationButton"
              onclick="userWantsLocation()"
            >
              <img
                style="width: 15px; margin-right: 7px"
                src="./assets/svg/userlocation4.svg"
                alt="userlocation3.svg"
                onclick="userWantsLocation()"
                />
              NEAREST TO ME
            </div>
          </div>
        
         <div id="googleMap" style="width: 100%; height: 500px"></div> 
       
      </div> 
      <div
         id="regionButtons"
         style="padding: 10px; display: flex; justify-content: center"
         >
         (... regions buttons loading)
      </div>

      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8AXwLkIbnzE42gAm_GTgHAvSh9L7398o"></script>
   </body>
</html>
